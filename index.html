<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list (with Set)</title>
    <link rel="stylesheet"    type="text/css"    href="styles.css">
</head>
<body>
    <div class="todo-div">
        <div class="start-container">
            <button onclick="resetTodoSet()" class="reset-todo-button">Reset todos</button>
            <div id="character-counter" class="character-counter"></div>
            <div id="weekday-display">aaaa</div>
            <div id="date-display"></div>
            <div id="week-display"></div>
        </div>

        <div>...</div>
        <input class="todo-input-v2" type="text" id="input-box-v2" placeholder="Add todo text...">
        <label for="todo-select">Apply to:</label>
            <select name="todos" id="todo-select">
            <option value="" selected>Todo list</option>
            <option value="todo-one">#1</option>
            <option value="todo-two">#2</option>
            <option value="todo-three">#3</option>
            </select>
        <button onclick="addTaskToSet()" class="add-button-v2">Add</button>
        <div>...</div>

    </div>

    <div id="todo-1-container">
            <input type="checkbox" class="checkbox" id="first" name="todo" value="first" />
            <label for="first"></label>
        <div id="todo-1">
            <span class="todo-text-1">1. ...</span>
        </div>
    </div>

    <div id="todo-2-container">
            <input type="checkbox" class="checkbox" id="second" name="todo" value="second" />
            <label for="second"></label>
        <div id="todo-2">
            <span class="todo-text-2">2. ...</span>
        </div>
    </div>

    <div id="todo-3-container">
            <input type="checkbox" class="checkbox" id="third" name="todo" value="third" />
            <label for="third"></label>
        <div id="todo-3">
            <span class="todo-text-3">3. ...</span>
        </div>
    </div>
    <div>...</div>
    <div class="comment">Current time zone: Central European (Summer?) Time</div>

    <script src="todoScript.js"></script>
</body>
</html>
